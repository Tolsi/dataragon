language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  include:
    - stage: build
      script: cargo build --verbose --all
    - stage: test
      script: cargo test --verbose --all
cache: cargo
before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"
before_script:
  - sudo apt-get install -y libsodium-dev