language: rust
rust:
  - stable
  - beta
  - nightly
jobs:
  allow_failures:
    - rust: nightly
  include:
    - stage: tests
      script:
        - cd lib
        - cargo test --verbose --all
        - cd ../cli
        - cargo test --verbose --all
        - cd ../ui
        - cargo test --verbose --all
cache: cargo
before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"
before_script:
  - sudo apt-get install -y libsodium-dev